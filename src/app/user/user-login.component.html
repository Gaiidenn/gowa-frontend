<md-card>
    <md-card-content>
        <form>
            <table style="width: 100%;"><tr>
                <td>
                    <md-input type="text" placeholder="Username or email" [(ngModel)]="userLogin.Username" ngControl="Username" (keyup.enter)="valid()?submit():return"></md-input>
                </td>
                <td>
                    <md-input type="password" placeholder="Password" [(ngModel)]="userLogin.Password" ngControl="Password" (keyup.enter)="valid()?submit():return"></md-input>
                </td>
                <td>
                    <button md-raised-button type="button" (click)="submit()" [disabled]="!valid()">Login</button>
                </td>
            </tr></table>
        </form>
    </md-card-content>
</md-card>
